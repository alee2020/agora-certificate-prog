<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="left-pane">
            <div class="logo">
                <img src="assets/agoraLogo.png" id="img-container"/>
            </div>
            <div class="loginContainer">
                <form>
                <span id="headingText">Calculator</span>
                <br/>
                <input type="number" id="firstN" placeholder=""/>
                <br/>
                <input type="number" id="secondN" placeholder=""/>
                <button class="addButton" onclick = "add()">Add</button>
                <button class="subtractButton" onclick = "sub()">Subtract</button>
                <button class="multiplyButton" onclick = "mul()">Multiply</button>
                <button class="divideButton" onclick = "div()">Divide</button>
                <output type="answer" id="answer" placeholder="Answer"> </output>
                </form>

            <script>
                function add() {
                    let x = parseInt(firstN.value) + parseInt(secondN.value);
                    console.log(x);
                    return true;
                }
                function sub() {
                    let x = parseInt(firstN.value) - parseInt(secondN.value);
                    console.log(x);
                    return true;
                }
                function mul() {
                    let x = parseInt(firstN.value) * parseInt(secondN.value);
                    console.log(x);
                    return true;
                }
                function div() {
                    if (secondN.value==0) {
                        console.log("can't divide by zero");
                        return true;
                    }
                    let x = parseInt(firstN.value) / parseInt(secondN.value);
                    console.log(x);
                    return true;
                }
            </script> 
            </div>
        </div>
    </div>
    </body>
</html>
